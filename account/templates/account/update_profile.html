{% extends '_base.html' %}
{% block content %}
  <div class="profile-container">
    <h2>Edit Your Profile</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'update_profile' profile.id %}">
      {% csrf_token %}

      {{ form.as_p }}
      <input type="submit" class="btn btn-primary"  value="save" />
    </form>
  </div>
{% endblock %}
