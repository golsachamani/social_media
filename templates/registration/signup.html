{% extends '_base.html' %}

{% block title %}
  Signup
{% endblock %}
{% block content %}
  <form action="{% url 'signup' %}" method="post" class="col-4 m-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success  w-100">Sign Up</button>
    <hr/>
    <a href="{%url 'login'%}" class="btn btn-primary w-100">Signin</a>
  </form>
{% endblock %}
