{% extends '_base.html' %}
{% block title %}
  Login
{% endblock %}
{% block content %}
  <form action="{% url 'login' %}" method="POST" class="col-4 m-auto">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success w-100">Login</button>
    <hr />
    <a href="{% url 'signup' %}" class="btn btn-primary w-100">Signup</a>
  </form>
{% endblock %}
